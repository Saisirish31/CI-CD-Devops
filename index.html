<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CI/CD DevOps Login/Register</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      display: flex;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }

    .left {
      flex: 1;
      padding: 30px;
      background-color: #1e293b;
    }

    .left h1 {
      font-size: 26px;
      color: #38bdf8;
    }

    .left p {
      margin-top: 10px;
      font-size: 14px;
      color: #cbd5e1;
    }

    .right {
      flex: 1;
      padding: 30px;
      background-color: #0f172a;
    }

    .tab-buttons {
      display: flex;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      flex: 1;
      padding: 10px;
      background: #1e293b;
      color: white;
      border: none;
      cursor: pointer;
    }

    .tab-buttons button.active {
      background-color: #38bdf8;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #334155;
      color: white;
    }

    .form-group input:focus {
      outline: 2px solid #38bdf8;
    }

    .submit-btn {
      background-color: #38bdf8;
      border: none;
      padding: 12px;
      width: 100%;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <h1>CI/CD Cloud DevOps</h1>
      <p>Login or Register to manage your build and deployment pipelines in a secure cloud environment.</p>
    </div>

    <div class="right">
      <div class="tab-buttons">
        <button class="active" onclick="showTab('login')">Login</button>
        <button onclick="showTab('register')">Register</button>
      </div>

      <div id="login" class="form-section active">
        <div class="form-group">
          <input type="email" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password">
        </div>
        <button class="submit-btn">Login</button>
      </div>

      <div id="register" class="form-section">
        <div class="form-group">
          <input type="text" placeholder="Full Name">
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password">
        </div>
        <button class="submit-btn">Register</button>
      </div>
    </div>
  </div>

  <script>
    function showTab(tab) {
      document.querySelectorAll('.form-section').forEach(section => {
        section.classList.remove('active');
      });
      document.querySelectorAll('.tab-buttons button').forEach(btn => {
        btn.classList.remove('active');
      });

      document.getElementById(tab).classList.add('active');
      event.target.classList.add('active');
    }
  </script>

</body>
</html>
